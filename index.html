<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        

        <title>Pixel Checker</title>
    </head>
    <body>
        <div class="container my-5">           
            <div id="app">
                <div class="py-3">{{message}}</div>
                <div class="row mb-3">
                    <div class="col">
                        Add Site: <input id="newSite" /><button @click="addSite()" class="btn align-middle fw-bold bg-light" aria-label="add">+</button>
                    </div>
                </div>
                <div v-for="(site, siteIndex) in sites">
                    <div class="row">
                        <div class="col">
                            <span class="h3">{{site.url}}</span> <button @click="removeSite(siteIndex)" class="btn-close h-25 w-auto align-middle" aria-label="remove"></button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col hstack gap-3">
                            <div class="vr"></div>
                            <div v-for="(pixel, pixelIndex) in site.pixels" class="bg-light">
                                {{pixel}} <button @click="removePixel(site, pixelIndex)" class="btn-close h-75 w-auto align-middle" aria-label="remove"></button>
                            </div>
                            <div class="bg-light">
                                <input :id="site.url" /><button @click="addPixel(site, site.url)" class="btn h-75 w-auto align-middle fw-bold" aria-label="add">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
